version: '3.8'

services:
  # --- 1. Java 应用程序 ---
  app:
    build: .
    container_name: teamsync-app
    ports:
      - "8080:8080"
    environment:
      # 通过环境变量覆盖 application.properties 里的配置，连接到 Docker 内部服务
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/teamsync?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MINIO_ENDPOINT=http://minio:9000
    depends_on:
      - mysql
      - redis
      - rabbitmq
      - minio
    networks:
      - teamsync-network

  # --- 2. MySQL 数据库 ---
  mysql:
    image: mysql:8.0
    container_name: teamsync-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: teamsync
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    networks:
      - teamsync-network

  # --- 3. Redis 缓存 ---
  redis:
    image: redis:latest
    container_name: teamsync-redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
    command: redis-server --appendonly yes
    networks:
      - teamsync-network

  # --- 4. RabbitMQ 消息队列 ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: teamsync-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - teamsync-network

  # --- 5. MinIO 对象存储 ---
  minio:
    image: minio/minio
    container_name: teamsync-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - teamsync-network

networks:
  teamsync-network:
    driver: bridge